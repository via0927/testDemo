<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>时间显示:{{updataTime}}</span>
        <button @click="getTime()">获取现在的时间</button>
        <ul>
            <li v-for='time in times' :key="time.index">{{time}}</li>
        </ul>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data(){
            return {
                nowTime:'',
                times:[],
                updataTime:'',
            }
        },
        mounted(){
            this.updata();
        },
        methods:{
            getTime(){
                //获取时间戳
                var oldTime = (new Date("2015/06/23 08:00:20")).getTime();
                 this.nowTime = new Date();
                this.times.push(this.nowTime.getYear())  //119 
                this.times.push(this.nowTime.getFullYear())  //2019 
                this.times.push(this.nowTime.getMonth()) //2 
                this.times.push(this.nowTime.getDate()) //27 
                this.times.push(this.nowTime.getTime()) //1553669707361 
                this.times.push(this.nowTime.getHours()) //14 
                this.times.push(this.nowTime.getDay()) //3 
                this.times.push(this.nowTime.toLocaleTimeString()) //下午2:55:07
                this.times.push(this.nowTime.toLocaleString())//2019/3/27 下午3:24:13
                console.log(this.times)
                //将时间戳转化为日期
                //如何将时间戳转化为日期格式   获得时间戳以后  将其转化为 new Date() 格式 ，只有日期格式才能转化为日期   否则转换不了
                //通过获取时间的方法将时间拼接起来便可
                  var timeC = new Date(oldTime);
                console.log(timeC.getDate()) //23
            },
            updata(){
               
                setInterval(() => {
                    var time = new Date();
                    this.updataTime = time.toLocaleString();
                },1000)
            }
        }
    })
</script>
