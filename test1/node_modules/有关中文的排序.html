<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="citySort()">点击排序</button>
        <ul>
            <li v-for="city in cites" :key="city.index">{{city}}</li>
        </ul>
        <input type="text" v-model="searchCity"><button @click="searchCity1()">点击搜索</button>
        <ul>
            <li v-for='city of searchCitys' :key="city.index">{{city}}</li>
        </ul>
    </div>  
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            cites:["上海","beijig","北京","东京","广州","zhoukou","anhui"],
            searchCitys:[],
            searchCity:'',
        },
        methods:{
            citySort(){ //给数组排序
                this.cites.sort((item1,item2) => {
                    return item1.localeCompare(item2);
                })
            },
            searchCity1(){  //搜索的方法
                console.log(this.searchCity)
                this.searchCitys = this.cites.filter(item => {
                    return item.includes(this.searchCity)
                })
                console.log(this.searchCitys,1111)
            }
        }
    })
</script>
